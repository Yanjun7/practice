<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diardiasis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <div class="img"><img class="d-block img-fluid" src="img/gia.jpg" alt="First slide"> <div class="carousel-caption">

        <h1 class="display-2">Diardiasis</h1>
        <a href="https://www.cdc.gov/parasites/giardia/index.html"><button type="button" class="btn btn-outline-light btn-lg" ></button></a>

      </div>
</div>
    </div>
    <div class="carousel-item">
      <div class="img"><img class="d-block img-fluid" src="img/destroyhuman.png" alt="Second slide"><div class="carousel-caption">

        <h1 class="display-2">That's how they destroy you.</h1>
        <a href="https://www.youtube.com/watch?v=dbDpoiPFd4I"><button type="button" class="btn btn-outline-light btn-lg" ></button></a>

      </div></div>
    </div>
    <div class="carousel-item">
      <div class="img"><img class="d-block img-fluid" src="img/dogs.jpg" alt="Third slide"><div class="carousel-caption">

          <h1 class="display-2">Protect your dogs</h1>
          <!-- <h3>They are also vulnerable.</h3> -->
          <a href="http://www.petsandparasites.org/dog-owners/giardia-in-dogs/"><button type="button" class="btn btn-outline-secondary">They are also vulnerable</button></a>

        </div></div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
